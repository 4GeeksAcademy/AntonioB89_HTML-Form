<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>HTML Form</title>
</head>

<body>

  <div class="row m-auto mt-5" style="width:100rem;">
    <div class="card p-0">
      <div class="card-header h5">
        Payment Form Example
      </div>
      
      <div class="card-body pb-0 ps-0 pe-0">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="row mt-2">
            <div class="col-5">
              <label for="creditCard" class="form-label">Card #</label><br>
              <input type="text" class="form-control" id="creditCard" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-3">
              <label for="cvc" class="form-label">CVC #</label><br>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="row"><i class="fa-solid fa-dollar-sign pt-2" style="width: 10%;"></i><input type="text" class="form-control" id="amount" placeholder="Amount" style="width: 88%;"></div>
              </div>
            </div>
          <div class="row mt-2">
            <div class="col-6">
              <label for="firstName" class="form-label">First Name</label><br>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-6">
              <label for="lastName" class="form-label">Last Name</label><br>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label for="city" class="form-label">City</label><br>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3">
              <label for="state" class="form-label">State</label><br>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="col-3">
              <label for="postalCode" class="form-label">Postal Code</label><br>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-5">
              <label for="creditCard" class="form-label">Card #</label><br>
              <input type="text" class="form-control" id="creditCard">
            </div>
            <div class="col-3">
              <label for="cvc" class="form-label">CVC #</label><br>
              <input type="text" class="form-control" id="cvc">
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label><br>
              <input type="text" class="form-control" id="amount">
            </div>
          </div>
        </form>
        <div class="card-footer text-body-secondary text-end">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
    </div>
<script src="https://kit.fontawesome.com/8a784738d0.js" crossorigin="anonymous"></script>
</body>

</html>
