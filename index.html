<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <title>HTML Form</title>
</head>

<body>

  <div class="row m-auto mt-5 col-12 col-md-10">
    <div class="card p-0">
      <div class="card-header h5">
        Payment Form Example
      </div>

      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="row mt-2">
            <div class="col-5">
              <label for="creditCard" class="form-label">Card #</label><br>
              <input type="text" class="form-control" id="creditCard" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-3">
              <label for="cvc" class="form-label">CVC #</label><br>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="row"><i class="fa-solid fa-dollar-sign pt-2" style="width: 10%;"></i><input type="text"
                  class="form-control" id="amount" placeholder="Amount" style="width: 88%;"></div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label for="firstName" class="form-label">First Name</label><br>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-6">
              <label for="lastName" class="form-label">Last Name</label><br>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label for="city" class="form-label">City</label><br>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3">
              <label for="state" class="form-label">State</label><br>
              <select name="state" id="state" class="form-select">
                <option value="Escoja una opción">Escoja una opción</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante/Alacant">Alicante/Alacant</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares/Balears">Baleares/Balears</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón/Castelló">Castellón/Castelló</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia/València">Valencia/València</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>
            </div>
            <div class="col-3">
              <label for="postalCode" class="form-label">Postal Code</label><br>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label for="paymentMethod" class="form-label">We Accept:</label><br>
              <div class="row col-8 bg-secondary rounded-2 p-2 ms-0">
                <div class="col form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" checked>
                  <label class="form-check-label" for="debitCard">
                    <i class="fa-brands fa-cc-visa" style="font-size: xx-large; color: white;"></i>
                  </label>
                </div>
                <div class="col form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
                  <label class="form-check-label" for="creditCard">
                    <i class="fa-brands fa-cc-mastercard" style="font-size: xx-large; color: white;"></i>
                  </label>
                </div>
                <div class="col form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="dinersClub">
                  <label class="form-check-label" for="dinersClub">
                    <i class="fa-brands fa-cc-diners-club" style="font-size: xx-large; color: white;"></i>
                  </label>
                </div>
                <div class="col form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                  <label class="form-check-label" for="amex">
                    <i class="fa-brands fa-cc-amex" style="font-size: xx-large; color: white;"></i>
                  </label>
                </div>
                <div class="col form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                  <label class="form-check-label" for="paypal">
                    <i class="fa-brands fa-cc-paypal" style="font-size: xx-large; color: white;"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <label for="message" class="form-label">Message</label><br>
              <textarea class="container-fluid form-control" name="message" id="message" rows="7"></textarea>
              <small class="text-body-secondary">Add any notes here.</small>
            </div>
          </div>
        </form>

      </div>
      <div class="card-footer text-body-secondary text-end">
        <a href="#" class="btn btn-secondary">Cancel</a>
        <a href="#" class="btn btn-primary">Send</a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/8a784738d0.js" crossorigin="anonymous"></script>
</body>

</html>
